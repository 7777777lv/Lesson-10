<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Step</title>
    <link rel="stylesheet" href="../css/first-step.css" />
  </head>
  <body>
    <nav>
      <div class="container navbar">
        <div class="by-logo">
          <img src="../images/by-logo.png" alt="" />
        </div>
        <div class="nav-link">
          <ul class="nav-item">
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </div>
        <div class="nav-path">
          <ul class="paths">
            <li><a href="./Login.html">Login</a></li>
            <li><a href="./second-step.html">Open an account</a></li>
            <li><a href="#">En </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container forms">
        <div class="forms-heading">
          <div class="logo">
            <img src="../images/by-logo.png" alt="" />
          </div>
          <div class="text">
            <h1>Welcome to ByTrend!</h1>
            <p>Already have an account?</p>
            <a href="./Login.html">Log in</a>
          </div>
        </div>
        <div class="forms-section">
          <form action="">
            <div class="names">
              <div class="name">
                <label for="Firstname">First name</label>
                <input
                  required
                  autocomplete="off"
                  placeholder="Your fisrt name"
                  id="Firstname"
                  type="text"
                  name="First name"
                />
              </div>
              <div class="surname">
                <label for="Lastname">Last name</label>
                <input
                  required
                  placeholder="Your surname"
                  type="text"
                  name="Last name"
                  id="Lastname"
                />
              </div>
            </div>
            <div class="birthday">
              <label for="Birth">Birth date</label>
              <input
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                placeholder="16.12.1992"
                type="date"
                id="Birth"
                required
                name="Birth date"
              />
            </div>
            <div class="skype">
              <label for="skype">Skype</label>
              <input
                required
                type="email"
                id="skype"
                name="Skype login"
                placeholder="Your login Skype"
              />
            </div>
          <div class="promo">
            <label for="promo">Promo</label>
            <input
              required
              type="password"
              name="Promo"
              placeholder="Your promo"
              id="prommo"
            />
          </div>
          <div class="continue">
              <div class="cont">
                <input type="submit"><a href="./second-step.html"></a></input>
              </div>
          </div>
        </form>
        </div>
      </div>
      <p class="end">Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
    </main>
  </body>
</html>
