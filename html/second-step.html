<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second step</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/second-step.css" />
  </head>
  <body>
    <nav>
      <div class="container navbar">
        <div class="by-logo">
          <img src="../images/by-logo.png" alt="" />
        </div>
        <div class="nav-link">
          <ul class="nav-item">
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </div>
        <div class="nav-path">
          <ul class="paths">
            <li><a href="./Login.html">Login</a></li>
            <li><a href="./second-step.html">Open an account</a></li>
            <li><a href="#">En </a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container forms">
        <div class="forms-heading">
          <div class="logo">
            <img src="../images/by-logo.png" alt="" />
          </div>
          <div class="text">
            <h1>Welcome to ByTrend!</h1>
            <p>Already have an account?</p>
            <a href="./Login.html">Log in</a>
          </div>
        </div>
        <div class="forms-section">
          <form action="">
            <div class="email">
              <label for="email">Email</label>
              <input
                required
                type="email"
                id="email"
                name="Email"
                placeholder="Email address"
              />
            </div>
          </form>
          <form action="">
            <div class="phone">
              <label for="tel">Phone</label>
              <input
                value="+998"
                type="phone"
                required
                id="tel"
                name="Phone number"
                placeholder="+998"
              />
            </div>
          </form>
          <form action="">
            <div class="countryandcity">
              <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                  <option value="Uzb">Uzbekistan</option>
                  <option value="Rus">Russia</option>
                  <option value="China">China</option>
                  <option value="Kor">Korea</option>
                  <option value="Eng">England</option>
                </select>
              </div>
              <div class="city">
                <label for="city">City</label>
                <select name="city" id="city">
                  <option value="Tash">Tashkent</option>
                  <option value="Mosc">Moscow</option>
                  <option value="Beij">Beijing</option>
                  <option value="Seo">Seoul</option>
                  <option value="Lon">London</option>
                </select>
              </div>
            </div>
          </form>
          <form action="">
            <div class="password">
              <label for="password">Password</label>
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="**********"
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
          </form>
          <form action="">
            <div class="confirm-password">
              <label for="confirm-password">Confirm password</label>
              <input
                required
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="**********"
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
          </form>
          <div class="Register">
            <button class="rgtr">
              <a href="./second-step.html">Register</a>
            </button>
          </div>
          <div class="end">
            <p>
              By signing up, you are agreeing to our
              <a href="#">Terms & Conditions</a> <br />
              and <a href="#">Privacy Policy</a>.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="../style.js"></script>
  </body>
</html>
