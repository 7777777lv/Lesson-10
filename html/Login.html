                        type="email"

                        placeholder="Email adresss"
                        name="email-adress"
                        id="email"
                        >
                    </div>
                </form>
                <form action="">
                    <div class="password">
                      <label for="password">Password</label>
                      <input
                        required
                        type="password"
                        name="password"
                        id="password"
                        placeholder="**********"
                      />
                      <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                  </form>
                  <div class="continue">
                    <button class="cont">
